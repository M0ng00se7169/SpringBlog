<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" rel="stylesheet">
    <title>Dodaj nowy zapis</title>
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container mt-5 mb-5">
    <h1 class="mb-5">Dodanie nowego zapisu</h1>
    <form action="/blog/add" method="post">
        <input type="text" name="title" placeholder="Wprowadź nazwę zapisu" class="form-control" /><br/>
        <input type="text" name="anons" placeholder="Wprowadź anons zapisu" class="form-control" /><br/>
        <textarea name="full_text" placeholder="Wprowadź pełny tekst zapisu" class="form-control mb-5"></textarea><br/>
        <button type="submit" class="btn btn-success">Dodaj zapis</button>
    </form>
</div>

<footer th:insert="blocks/footer ::footer"></footer>
</body>
</html>
